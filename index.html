<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "YouTube Thumbnail Downloader Pro",
    "url": "https://your-website-link.com",
    "description": "Download HD, HQ, and standard YouTube thumbnails in seconds."
}
</script>

    <script>
        function extractVideoId(url) {
            const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('errorText');
            errorDiv.style.display = 'block';
            errorText.textContent = message;
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function getThumbnails() {
            const url = document.getElementById('videoUrl').value;
            const videoId = extractVideoId(url);
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const thumbnailOptions = document.getElementById('thumbnailOptions');

            if (!videoId) {
                showError('Please enter a valid YouTube URL');
                resultDiv.style.display = 'none';
                return;
            }

            loadingDiv.style.display = 'block';
            resultDiv.style.display = 'none';

            setTimeout(() => {
                const qualities = [
                    { name: 'Maximum Resolution', quality: 'maxresdefault', label: 'HD' },
                    { name: 'High Quality', quality: 'hqdefault', label: 'HQ' },
                    { name: 'Medium Quality', quality: 'mqdefault', label: 'MQ' },
                    { name: 'Standard Quality', quality: 'sddefault', label: 'SD' }
                ];

                thumbnailOptions.innerHTML = '';
                qualities.forEach(quality => {
                    const thumbnailUrl = `https://img.youtube.com/vi/${videoId}/${quality.quality}.jpg`;
                    const div = document.createElement('div');
                    div.className = 'thumbnail-card';
                    div.innerHTML = `
                        <div class="thumbnail-image">
                            <img src="${thumbnailUrl}" alt="${quality.name}" loading="lazy">
                        </div>
                        <div class="thumbnail-info">
                            <div class="quality-badge">
                                <i class="fas fa-photo-video"></i> ${quality.label}
                            </div>
                            <h3>${quality.name}</h3>
                            <a href="${thumbnailUrl}" 
                               class="direct-download-link" 
                               target="_blank" 
                               rel="noopener noreferrer">
                                <i class="fas fa-download"></i>
                                Download
                            </a>
                        </div>
                    `;
                    thumbnailOptions.appendChild(div);
                });

                loadingDiv.style.display = 'none';
                resultDiv.style.display = 'block';
            }, 1000);
        }

        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getThumbnails();
            }
        });
    </script>
